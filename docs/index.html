<head>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1 {
            margin-top: 20px;
        }

        main {
            min-height: calc(100vh - 34px);
        }
    </style>
</head>

<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">PUCRS - Data Visualization of NOC</a>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="showMain('#bar_lines')">
                            Bar and Lines - Physical Characteristics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="showMain('#choropleth')">
                            Choropleth - Participations and Medals
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="main" id="bar_lines">
                <iframe src="average_physical_characteristics_by_year_line_bars.html" frameborder="0" scrolling="no"
                        style="width:100%; height:100%;"></iframe>
            </div>
            <div class="main" id="choropleth">
                <h1>Choropleth visualization</h1>
                <hr>
                <div class="container-fluid">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Years</label>
                            <select id="years" class="form-control" onchange="changeSeasons()"></select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Season</label>
                            <select id="seasons" class="form-control" onchange="filterAll()"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4" id='Participants'></div>
                        <div class="col-md-4" id='Participants_M'></div>
                        <div class="col-md-4" id='Participants_F'></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4" id='GoldMedals'></div>
                        <div class="col-md-4" id='SilverMedals'></div>
                        <div class="col-md-4" id='BronzeMedals'></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    let data = null
    const yearsEl = document.querySelector('#years')
    const seasonsEl = document.querySelector('#seasons')

    fetch('./choropleth_participants_by_country.json').then((response) => response.json()).then(obj => {
        data = obj
        const years = Object.keys(obj)
        for (const year of years.sort()) {
            const option = document.createElement('option')
            option.value = year
            option.innerText = year
            yearsEl.append(option)
        }
        yearsEl.onchange()
    })

    function changeSeasons() {
        while (seasonsEl.children.length) {
            seasonsEl.removeChild(seasonsEl.children[0])
        }
        for (const season of Object.keys(data[yearsEl.value])) {
            const option = document.createElement('option')
            option.value = season
            option.innerText = season
            seasonsEl.append(option)
        }
        seasonsEl.onchange()
    }

    function filterAll() {
        filter('Participants')
        filter('Participants_M', 'Male Participants')
        filter('Participants_F', 'Female Participants')
        filter('GoldMedals', 'Gold Medals')
        filter('SilverMedals', 'Silver Medals')
        filter('BronzeMedals', 'Bronze Medals')
    }

    function filter(type = 'Participants', title = null) {
        if (!title) {
            title = type
        }
        const year = yearsEl.value
        const season = seasonsEl.value
        Plotly.newPlot(type, [{
            type: 'choropleth',
            locations: data[year][season].map(item => item.NOC),
            z: data[year][season].map(item => item[type]),
            autocolorscale: true
        }], {
            title: `${title} of ${year} - ${season}`,
            geo: {
                projection: {
                    type: 'robinson'
                }
            }
        }, {showLink: false});
    }
</script>


<script>
    function showMain(selector) {
        [...document.querySelectorAll('.main')].forEach((item) => {
            item.style.display = 'none'
        })
        document.querySelector(selector).style.display = ''

        filterAll()
    }

    showMain('#bar_lines')
</script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
<script src="dashboard.js"></script>
</body>
